<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Forms in HTML</h2>
    <form action="file.js">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myname" id="name"> 
        </div>
        <br>

        <div>
            ID: <input type="text">
        </div>
        <br>
        <div>
            <input type="Submit">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="datetime-local">
        </div>
        <br>
        <div>
            Number: <input type="text" number="mynumber">
        </div>
        <br>
        <div>
            Are you married <input type="checkbox" checked>
        </div>
        <br>
        <div>
            Gender:
            Male <input type="radio" name="gender"> Female <input type="radio" name="gender">
        </div>
        <br>
        <div>
            Description: <input type="text" background="100px" color="blue">
        </div>
    </form>
</body>
</html>
